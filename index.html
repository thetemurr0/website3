<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Order summary</title>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main class="main">
      <img src="./images/illustration-hero.png" alt="hero image">
      <div class="description">
        <p class="p-one">Order Summary</p>
        <p class="text">You can now listen to millions of songs, audiobooks, and poscasts on any device anywhere you like!</p>
      </div>
      <div class="music">
        <img src="./images/icon-music.png" alt="icon music">
        <div class="dollar">
        <p class="plan">Annual Plan</p>
        <p class="money">$59.99/Year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <button type="submit" class="btn">Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </main>
  </body>
</html>
